{% extends 'base.html' %}

{% block header %}
    <div class="bg-light p-3 p-sm-5 my-4 rounded">
        <h1 class="display-4">ブログ</h1>
        <p class="lead">記事一覧です</p>
    </div>
{% endblock header  %}

{% block content %}
    <div class="container">
        <a href="{% url 'create' %}" class="btn btn-primary">新規作成</a>

        {% for item in object_list %}
        <div class="card">
            <div class="card-header">
                {{ item.category }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.postdate }}</p>
                <a href="{% url 'detail' item.pk %}" class="btn btn-primary">もっと見る</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
