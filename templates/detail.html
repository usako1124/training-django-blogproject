{% extends 'base.html' %}

{% block header %}
{% endblock header  %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{ object.category }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object.content }}</p>
                <a href="{% url 'list' %}" class="btn btn-primary">一覧へ</a>
                <a href="{% url 'update' object.pk %}" class="btn btn-primary">編集</a>
                <a href="{% url 'delete' object.pk %}" class="btn btn-primary">削除</a>
            </div>
        </div>
    </div>
{% endblock content %}
